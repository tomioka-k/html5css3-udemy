	<div id="MainBox_sub">
		<img src="images/ContactImage.jpg" alt"お問合せイメージ">
		<div class="SubPage_title"><h2>お問合せ</h2></div>

<form method="post"  action="form_1.cgi" id="contact_01">
	<p><label>
		<span>お名前 :</span>
		<input type="text" name="name" size="50" maxlength="50" required>※必須
	</label></p>

	<p><label>
		<span>メールアドレス :</span>
		<input type="email" name="email" size="25" maxlength="25" pattern=".+@.+\..+" placeholder="xxxx@yyyy.com" required>※必須
	</label></p>

	<p><label>
		<span>ブログやホームページがあればお知らせください。 :</span>
		<input type="url" name="url" size="50" placeholder="http://www.bbbbb.com/" pattern="https?://\S+">
	</label></p>

	<p><label>
		<span>郵便番号 :</span>
		<input type="text" name="zipCode" size="20" maxlength="8" pattern="\d{3}-?\d{4}" placeholder="999-0099" required>※必須
	</label></p>

	<p><label>
		<span>ご住所 :</span>
		<input type="text" name="address" size="50" maxlength="80" placeholder="都道府県、市町村、番地" required>※必須<br>
		<span style="margin-top:7px;">建物名と部屋番号 :</span>
		<input type="text" name="address" size="50" maxlength="80" placeholder="アパートやマンション等の建物名とお部屋番号。" style="margin-top:7px;">
	</label></p>

	<p><label>
		<span>お電話番号 :</span>
		<input type="tel" name="telNumber" size="20" maxlength="17" placeholder="00-0000-0000" pattern="\d{1,5}-\d{1,4}-\d{4,5}" title="市外局番からハイフン（-）を入れて記入してください。" required>※必須
	</label></p>

<p>
<span>性別 :</span>
<label>
	<input type="radio" name="repeat" value="男性" checked>男性
</label>
<label>
	<input type="radio" name="repeat" value="女性">女性
</label>
</p>

<p>
<span>ご年齢 :</span>
<label>
	<input type="radio" name="repeat" value="20代" checked>20代
</label>
<label>
	<input type="radio" name="repeat" value="30代">30代
</label>
<label>
	<input type="radio" name="repeat" value="40代">40代
</label>
<label>
	<input type="radio" name="repeat" value="50代">50代
</label>
<label>
	<input type="radio" name="repeat" value="60代">60代
</label>
</p>

<p>
<span>ご希望の施工内容 :</span>
<label><input type="checkbox" name="newspaper" value="新築">新築</label>
<label><input type="checkbox" name="newspaper" value="リフォーム">リフォーム</label>
<label><input type="checkbox" name="newspaper" value="建て替え">建て替え</label>
<label><input type="checkbox" name="newspaper" value="その他">その他</label><br>
<span style="margin-top:7px;">「その他」の内容 :</span>
<input type="text" name="newspaper" size="50" maxlength="50" class="textbox" style="margin-top:7px;">
</p>

	<p><label>
		<span>ご職業 :</span>
		<select name="shokugyou">
			<option>選択してください</option>
					<option value="会社員">会社員</option>
					<option value="自営業">自営業</option>
					<option value="学生">学生</option>
		</select>
	</label></p>

<p><label>
<span>お問合せの内容 :</span>
<textarea name="message" cols="60" rows="4" wrap="hard">
お問い合わせの内容など、ご遠慮なくお書きください。
</textarea>
</label></p>





</form>

<p>
<input type="submit" value="送信する" form="contact_01"> <input type="reset" name="reset" value="リセット" form="contact_01">
</p>

		</div>
	</div>
		</div>
